// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

version = rootProject.version
description = 'Multiplayer server'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

// Define the main class for the application
mainClassName = 'io.xol.chunkstories.server.Server'

dependencies {
    //compile project(':api')
    compile project(':core')
    compile project(':common')
}

jar {
	archivesBaseName = 'server-naked'
}

shadowJar {
   baseName = 'server'
   classifier = null
   version = null
}

run { 
    /* Need to split the space-delimited value in the exec.args */
	println "Running server; Setting project dir : " + rootProject.projectDir
	
	workingDir = rootProject.projectDir
    args new String("--dir="+rootProject.projectDir).split()
}